kind: ZarfPackageConfig
metadata:
  name: podinfo
  description: Deploy podinfo using a Helm OCI chart
  version: 9.9.9
  architecture: 'arm64'

components:
  - name: podinfo
    required: true
    charts:
      - name: podinfo
        version: 6.3.4
        namespace: podinfo
        url: oci://ghcr.io/stefanprodan/charts/podinfo
    images:
      - "ghcr.io/stefanprodan/podinfo:6.3.4"
    manifests:
      - name: podinfo-config
        namespace: podinfo
        files:
          - manifests/package.yaml
      - name: connect-services
        namespace: podinfo
        files:
          - manifests/connect-services.yaml
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: deployment
                name: podinfo
                namespace: podinfo
                condition: available
      